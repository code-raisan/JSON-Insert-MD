<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>JSON Insert MD</title>
</head>
<body>
    <main class="container" style="margin-top: 30px;">
        <div>
            <h1>JSON Insert MD</h1>
            <p style="margin-bottom: 10px;">改行を全て<kbd>\n</kbd>で置き換えJSONに挿入できるようするツールです</p>
            <a href="https://github.com/code-raisan/JSON-Insert-MD/" class="btn btn-outline-primary btn-sm"><i class="bi bi-github"></i> Github</a>
        </div>
        <div style="margin-top: 20px;">
            <div>
                <textarea class="form-control" placeholder="MarkDown" id="inputmd" style="height: 35vh"></textarea>
                <div style="word-break: break-all; margin-top: 10px; border: 1.5px solid #ced4da; border-radius: .25rem; padding: 5px;">
                    <p id="outputmd"><span style="color: #6d6e6e; user-select: none;">One line MarkDown</span></p>
                </div>
                <button id="copy" class="btn btn-primary" style="margin-top: 10px;"><i class="bi bi-clipboard"></i> コピー</button>
            </div>
        </div>
    </main>
    <script>
        const ipmd = document.getElementById("inputmd");
        const opmd = document.getElementById("outputmd");
        const copyBtn = document.getElementById("copy");

        ipmd.oninput = () =>{
            const escape = (ipmd.value)
            .replace(/(\r\n|\n|\r)/gm, "&#92;n")
            opmd.innerHTML = escape;
            copyBtn.innerHTML = `<i class="bi bi-clipboard"></i> コピー`;
            if(opmd.innerHTML == "") opmd.innerHTML = `<span style="color: #6d6e6e; user-select: none;">One line MarkDown</span>`;
        };

        copyBtn.onclick = () =>{
            navigator.clipboard.writeText(opmd.innerText)
            .then(e => {
                copyBtn.innerHTML = `<i class="bi bi-clipboard-check"></i> コピーしました`;
            });
        }
    </script>
</body>
</html>
